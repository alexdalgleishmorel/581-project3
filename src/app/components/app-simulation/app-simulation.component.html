<div class="content-title">Mobile App View</div>
<div class="outer-content" *ngIf="currentUser$ | async as currentUser">
  <div class="phone-border">
    <div class="inner-content">
      <div class="welcome">
        <ion-text color="dark"><h3>Welcome</h3></ion-text>
        <ion-text color="primary"><h3><strong>{{currentUser.name}}</strong></h3></ion-text>
      </div>
      <div class="likes-title">
        <ion-text color="secondary"><h3>Likes <ion-icon name="heart-outline"></ion-icon></h3></ion-text>
      </div>
      <div class="accessory-list">
        <a *ngFor="let accessory of Object.values(currentUser.likedAccessories).reverse()" class="accessory" [href]="accessory.productUrl" target="_blank">
          <img [src]="accessory.imageUrl" />
        </a>
      </div>
    </div>
  </div>
</div>
